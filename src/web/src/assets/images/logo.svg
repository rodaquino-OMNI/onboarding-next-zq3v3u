<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="240" 
    height="80" 
    viewBox="0 0 240 80"
    preserveAspectRatio="xMidYMid meet"
    role="img"
    aria-label="AUSTA Integration Platform Logo"
>
    <!-- Main Logo Container -->
    <defs>
        <!-- Gradient Definitions -->
        <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
        
        <!-- Secondary Accent Gradient -->
        <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF4081;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F50057;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Logo Symbol -->
    <g id="logo-symbol" transform="translate(20,15)">
        <!-- Circular Base -->
        <circle 
            cx="25" 
            cy="25" 
            r="20" 
            fill="url(#primary-gradient)"
        />
        
        <!-- Integration Lines -->
        <path 
            d="M 25,5 L 25,45 M 5,25 L 45,25" 
            stroke="white" 
            stroke-width="3"
            stroke-linecap="round"
        />
        
        <!-- Dynamic Connection Points -->
        <circle cx="25" cy="5" r="3" fill="url(#accent-gradient)" />
        <circle cx="25" cy="45" r="3" fill="url(#accent-gradient)" />
        <circle cx="5" cy="25" r="3" fill="url(#accent-gradient)" />
        <circle cx="45" cy="25" r="3" fill="url(#accent-gradient)" />
    </g>

    <!-- Logo Text -->
    <g id="logo-text" transform="translate(75,30)">
        <!-- AUSTA Text -->
        <text 
            x="0" 
            y="15" 
            font-family="Roboto, sans-serif" 
            font-size="24" 
            font-weight="500" 
            fill="#000000"
        >
            AUSTA
        </text>
        
        <!-- Integration Platform Text -->
        <text 
            x="0" 
            y="35" 
            font-family="Roboto, sans-serif" 
            font-size="16" 
            font-weight="400" 
            fill="#666666"
        >
            Integration Platform
        </text>
    </g>

    <!-- Focus/Interactive States - Visible on focus for accessibility -->
    <rect 
        x="1" 
        y="1" 
        width="238" 
        height="78" 
        rx="4" 
        ry="4"
        fill="none" 
        stroke="#2196F3" 
        stroke-width="2" 
        opacity="0"
        class="focus-indicator"
    >
        <animate 
            attributeName="opacity" 
            values="0;0.5;0" 
            dur="2s" 
            begin="focus" 
            repeatCount="1" 
        />
    </rect>
</svg>